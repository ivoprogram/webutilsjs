<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 1</title>
    <link href="grid.css" rel="stylesheet" />
    <style type="text/css">

        body {
            margin: 5%;
            font-family: Roboto, Arial, sans-serif;
            font-size:100%;
            color: #111;
        }

        .row > [class*="column"] {
            padding: 5px;
            background-color:#E0E0E0;
            border: solid 4px white;
        }

    </style>

</head>
<body>

    <h3>Grid</h3>

    <div class="row">
        <div class="column4">Column1</div>
        <div class="column4">Column2</div>
        <div class="column4">Column3</div>
    </div>

    <div class="row">
        <div class="column8">Column4</div>
        <div class="column4">Column5</div>
    </div>

    <br />

    <h3>Responsive Grid</h3>

    <div class="row responsive">
        <div class="column4">Column1</div>
        <div class="column4">Column2</div>
        <div class="column4">Column3</div>
    </div>


</body>
</html>
