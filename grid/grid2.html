        body {
            background-color: whitesmoke;

        .row > div {

    <h3>Grid with column gap (gutter)</h3>


    <div class="row">
        <div class="column4">
            <div class="inner">Column1</div>
        </div>
        <div class="column4">
            <div class="inner">Column2</div>
        </div>
        <div class="column4">
            <div class="inner">Column3</div>

        </div>
    </div>
