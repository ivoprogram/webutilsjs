<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="tabs.js"></script>
    <link href="tabs.css" rel="stylesheet" />

    <style>
        body {
            margin: 5%;
            font-family: Roboto, Arial, sans-serif;
            font-size:100%;
            color: #111;
        }

    </style>

</head>
<body>

    <h3>Horizontal tabs</h3>
    <div class="tabs horizontal">
        <ul>
            <li class="active"><a href="#/">Tab1</a></li>
            <li><a href="#/">Tab2</a></li>
            <li><a href="#/">Tab3</a></li>
        </ul>
        <div class="active">Content1</div>
        <div>Content2</div>
        <div>Content3</div>
    </div>

    <br />


    <h3>Horizontal responsive tabs</h3>
    <div class="tabs horizontal responsive">
        <ul>
            <li class="active"><a href="#/">Tab1</a></li>
            <li><a href="#/">Tab2</a></li>
            <li><a href="#/">Tab3</a></li>
        </ul>
        <div class="active">Content1</div>
        <div>Content2</div>
        <div>Content3</div>
    </div>

    <br />


    <h3>Vertical tabs</h3>
    <div class="tabs">
        <ul>
            <li class="active"><a href="#/">Tab1</a></li>
            <li><a href="#/">Tab2</a></li>
            <li><a href="#/">Tab3</a></li>
        </ul>
        <div class="active">Content1</div>
        <div>Content2</div>
        <div>Content3</div>
    </div>
    <br />


</body>
</html>
